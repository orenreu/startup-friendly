<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>


    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href='/scripts/angular-material/angular-material.css'>
    <link rel="stylesheet" type="text/css" href="/styles/css/main.css">

    <base href="/">
    <title>Startup Friendly</title>
</head>

<body ng-app="app">
<nav class="navbar navbar-default navigation" ng-controller="ToolbarController as toolBarCtrl">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img src="images/header/logo.png">
            </a>

            <button type="button" class="btn navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse" uib-collapse="!isCollapsed">
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a href title="Sign in" ng-click="toolBarCtrl.login()" class="login-btn"
                       ng-hide="toolBarCtrl.isLogged()">
                        <button class="btn btn-default sign-in">Sign in</button>
                    </a>

                    <md-menu-bar class="avatar-menu" ng-show="toolBarCtrl.isLogged()">
                        <md-menu>
                            <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button"
                                       aria-label="Open avatar menu">
                                <img class="avatar" ng-src="{{ toolBarCtrl.user.photo }}">
                            </md-button>
                            <md-menu-content>
                                <md-menu-item>
                                    <md-button href="/meetings/{{ toolBarCtrl.user.id }}" target="_self" aria-label="Do something">
                                        <md-icon class="material-icons md-light md-48"> face</md-icon>
                                        My Meetings
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item ng-show="toolBarCtrl.user.isAdmin">
                                    <md-button href="/room/create" target="_self" aria-label="Sign Out">
                                        <md-icon class="material-icons md-light md-48"> create</md-icon>
                                        Create
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button href="/auth/logout" target="_self" aria-label="Sign Out">
                                        <md-icon md-svg-src="images/header/sign-out.svg"
                                                 aria-label="sign out"></md-icon>
                                        Sign out
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-menu-bar>
                </li>
            </ul>
        </div><!-- #navbar-collapse -->
    </div><!-- /.container -->
</nav>

<div ui-view></div>
<footer class="site-footer">

</footer>
<script src="/scripts/angular/angular.js"></script>
<script src="/scripts/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/scripts/angular-animate/angular-animate.js"></script>
<script src="/scripts/angular-aria/angular-aria.js"></script>
<script src="/scripts/angular-mocks/angular-mocks.js"></script>
<script src="/scripts/angular-messages/angular-messages.js"></script>
<script src="/scripts/angular-touch/angular-touch.js"></script>
<script src="/scripts/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="/scripts/angular-material/angular-material.js"></script>
<script src="/scripts/ng-file-upload/dist/ng-file-upload.js"></script>
<script src="/scripts/moment/moment.js"></script>
<script src="/scripts/angular-utils-pagination/dirPagination.js"></script>


<!-- App Scripts -->
<script src="/app/app.js"></script>
<script src="/app/routes.js"></script>
<script src="/app/toolbar/toolbar.js"></script>
<script src="/app/rooms/new-room/new-room.js"></script>
<script src="/app/rooms/room-details/room-details.js"></script>
<script src="/app/rooms/room-list/room-list.js"></script>
<script src="/app/rooms/slots/slots.js"></script>
<script src="/app/welcome/welcome.js"></script>
<script src="/app/rooms/search-bar/search-bar.js"></script>
<script src="/app/rooms/image-upload/image-upload.js"></script>
<script src="/app/rooms/logo-upload/logo-upload.js"></script>
<script src="/app/calendar/calendar.js"></script>
<script src="/app/meetings/meetings.js"></script>

</body>
</html>
