<md-dialog aria-label="Login dialog" class="login-dialog">
    <md-dialog-content>
        <md-content layout-padding  class="dialog-content">
            <div class="text-center">
                <img class="responsive-img logo" src="images/header/logo.png">
            </div>
            <p class="text-center">In order to use Startup-Friendly you<br>must sign in with Facebook.</p>
            <div class="text-center">
                <md-button class="btn-facebook" href="/auth/facebook" target="_self">
                    <md-icon md-svg-src="images/header/facebook.svg" aria-label="facebook "></md-icon>
                    &nbsp;  Login with Facebook </md-button>
            </div>
            <p class="fb-notice text-center">Don't worry, we'll never post anything<br> without your permission.</p>
        </md-content>

    </md-dialog-content>
</md-dialog>
