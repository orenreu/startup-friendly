<div class="search-bar-div text-center">
<form class="form-inline hero-form">

    <div class="form-group">
        <select name="location" class="form-control" ng-model="ctrl.query.location">
            <option  value="-1" disabled selected>Where do you want to meet?</option>
            <option value="south">South Tel Aviv</option>
            <option value="center">Center Tel Aviv</option>
            <option value="north">North Tel Aviv</option>
        </select>
    </div>
    <div class="form-group">
        <select name="guests" class="form-control" ng-model="ctrl.query.guests">
            <option value="-1" disabled selected>How many people?</option>
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
            <option value="5">5 Guests</option>
            <option value="6">6 Guests</option>
            <option value="7">7 Guests</option>
            <option value="8">8 Guests</option>
            <option value="9">9 Guests</option>
            <option value="10">10 Guests</option>
            <option value="11">11 Guests</option>
            <option value="12">12 Guests</option>
            <option value="more">More than 12 guests</option>
        </select>
    </div>
    <div class="form-group datepicker-div">
        <md-datepicker  md-min-date="ctrl.minDate" ng-model="ctrl.query.date" md-placeholder="When?"></md-datepicker>
    </div>
    <div class="form-group">
        <select name="from" class="form-control from" ng-model="ctrl.query.from">
            <option value="-1" disabled selected>From</option>
            <option value="8">08:00</option>
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
        </select>
    </div>
    <div class="form-group">
        <select name="to" class="form-control" ng-model="ctrl.query.to" >
            <option value="-1" disabled selected>To</option>
            <option value="8">08:00</option>
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
        </select>
    </div>
    <button type="submit" ng-click="ctrl.submit()">Go Go Go!</button>
</form>
</div>
