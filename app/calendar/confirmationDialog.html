<md-dialog aria-label="Confirmation dialog" class="confirmation-dialog">
    <md-dialog-content>
        <md-content layout-padding  class="dialog-content">
            <div class="text-center">
                <img class="responsive-img logo" src="images/header/logo.png">
            </div>
            <div class="text-center">
                <h4>Are you sure you want<br>to book this room?</h4>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions class="edit-project-actions" layout="row" flex>
        <md-button ng-click="ctrl.cancel()" class="md-primary">Cancel</md-button>
        <md-button ng-click="ctrl.confirm()" class="md-primary">I'm sure</md-button>
    </md-dialog-actions>
</md-dialog>
