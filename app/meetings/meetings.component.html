<div class="app-content meetings">
    <div class="container">

        <h1 class="text-center">My Meetings</h1>
        <br>
        <table class="table table-striped table-hover slot-table">
            <tr>
                <th>
                    Room
                </th>
                <th>
                    Company
                </th>
                <th>
                    Date
                </th>
                <th>
                    From:
                </th>
                <th>
                    Till:
                </th>
                <th>
                    Cancel
                </th>
            </tr>
            <tr ng-repeat="meeting in meetingsCtrl.meetings track by $index">
                <td>
                 <a href="/room/{{meeting.roomId}}" >{{ meeting.roomName }}</a>
                </td>
                <td>
                    {{ meeting.roomCompany }}
                </td>
                <td>
                    {{ meeting.date | date:'dd/MM/yy'  }}
                </td>
                <td>
                    {{ meeting.hoursFrom | hourFilt }}
                </td>
                <td>
                    {{ meeting.hoursTo | hourFilt }}
                </td>
                <td>
                    <a role="button" ng-click="meetingsCtrl.removeMeeting(meetingsCtrl.meetings.indexOf(meeting))"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
        </table>

    </div><!-- .container -->
</div><!-- .app-content -->
