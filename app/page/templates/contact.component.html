<div class="app-content page">
    <div class="container">
        <header>
            <h1 class="text-center">Contact</h1>
        </header>
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <p>
                        Don't be shy, drop us a line!
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <form id="contact-form" class="center-block" ng-submit="ctrl.submitContact()">
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-6">
                                <label for="name_input">Name</label>
                                <input type="text" name="name" ng-model="ctrl.form.name" class="form-control" id="name_input"
                                       placeholder="Name" required>
                            </div>
                            <div class="form-group col-xs-12 col-md-6">
                                <label for="email_input">Email address</label>
                                <input type="email" name="email" ng-model="ctrl.form.email" class="form-control" id="email_input"
                                       placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject_input">Subject</label>
                            <input type="text" name="subject" ng-model="ctrl.form.subject" class="form-control" id="subject_input"
                                   placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="message_input">Message</label>
										<textarea name="message" ng-model="ctrl.form.message" id="message_input" class="form-control"
                                                  rows="5" required></textarea>
                        </div>
                        <button type="submit" value="Send" class="btn btn-sign-in pull-right"><span ng-hide="ctrl.isSending">Send</span><i ng-show="ctrl.isSending" class="fa fa-cog fa-spin fa-fw"></i></button>
                        <p>{{ ctrl.message }}</p>
                    </form>
                </div>
            </div>

        </div>
    </div><!-- .container -->
</div><!-- .app-content -->
